name: Approval Comment

on:
  pull_request:
    types: [labeled]

jobs:
  comment:
    if: github.event.label.name == 'needs-human-approval'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Post approval link comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const repo = context.repo.repo;
            const owner = context.repo.owner;
            const approvalUrl = `https://pohi-demo.vercel.app/approve?repo=${owner}/${repo}&pr=${prNumber}`;

            const body = `## Human Approval Required

This PR requires human verification via World ID before it can be merged.

**[Approve with World ID](${approvalUrl})**

---
_Powered by [PoHI Protocol](https://github.com/pohi-protocol/pohi)_`;

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body
            });
